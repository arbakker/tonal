<div class="container-fluid" >
	<div class="row" ng-if="AuthService.authenticated">
		<h1>Artists</h1>
		<table class="table">
			<tr><th>Artist</th></tr>
			<tr ng-repeat="artist in artists">
				<td><a ng-href="#/artist/{{artist}}">{{artist}}</a></td>
			</tr>
		</table>
	</div>
	<ng-include ng-if="!AuthService.authenticated" src="'unauthorized.html'"></ng-include>
</div>
