<div class="container-fluid" >
<div class="row" ng-if="AuthService.authenticated">
	<h1>{{title}}</h1>
	<table  class="table">
<tr>
		<th>Album
		</th>
		<th>Album artist
		</th>
	</tr>
	<tr ng-repeat="album in albums">
		<td><a ng-href="#/artist/{{album.albumartist}}/{{album.album}}">{{album.album}}</a>
		</td>
		<td><a ng-href="#/artist/{{album.albumartist}}">{{album.albumartist}}</a>
		</td>
	</tr>	
		</table>
</div>
<ng-include ng-if="!AuthService.authenticated" src="'unauthorized.html'"></ng-include>
</div>
